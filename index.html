<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#222222">
	<title>New Tab</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="dashboard">
		<div id="search">
			<button></button>
			<form action="https://www.google.com/search">
				<input type="text" name="q" placeholder="Google search">
			</form>
		</div>

		<div id="date"></div>

		<div id="centre">
			<div id="clock"></div>
			<div id="greet"><span>Hello</span><button type="button"> there</button></div>
			<div id="nameInput"><input type="text" placeholder="What's your name?"></div>
		</div>

		<div id="artist">
			<a class="author" href="#" target="_blank"></a>
			<div class="title"></div>
		</div>

		<div id="quote">
			<div id="text"></div>
			<div id="author"></div>
		</div>

		<div id="todo">
			<div id="modal">
				<div class="title">TODO<span class="hide">x</span><span class="new">+</span></div>
				<input type="text" placeholder="Add new TODO">
				<ul></ul>
			</div>
			<button type="button" id="open">+</button>
		</div>
	</div>
	<script type="text/javascript" src="js/pixeldash.js"></script>
</body>
</html>
